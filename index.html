<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeRun - Login</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --success: #00C853;
            --warning: #FF9800;
            --danger: #FF4444;
            --dark: #1A1A1A;
            --light: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #EEEEEE;
            --gray-300: #E0E0E0;
            --gray-400: #BDBDBD;
            --gray-500: #9E9E9E;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
            --radius: 12px;
            --radius-lg: 16px;
        }

        body.dark-mode {
            --light: #1A1A1A;
            --dark: #FFFFFF;
            --gray-100: #212121;
            --gray-200: #424242;
            --gray-300: #616161;
            --gray-400: #757575;
            --gray-500: #9E9E9E;
            --gray-600: #BDBDBD;
            --gray-700: #E0E0E0;
            --gray-800: #EEEEEE;
            --gray-900: #F5F5F5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .tela {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tela.ativa {
            display: flex;
            opacity: 1;
        }

        /* ===== TELA LOGIN ===== */
        #tela-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 48px 32px;
            border-radius: var(--radius-lg);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }

        body.dark-mode .login-container {
            background: rgba(26, 26, 26, 0.95);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .login-container h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--gray-900);
        }

        body.dark-mode .login-container h1 {
            color: var(--gray-100);
        }

        .login-container p {
            color: var(--gray-600);
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-700);
        }

        body.dark-mode .input-group label {
            color: var(--gray-300);
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--light);
            color: var(--dark);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            width: 100%;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .login-links {
            margin-top: 24px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .login-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 8px;
            text-align: center;
            display: none;
        }

        .error-message.ativa {
            display: block;
        }

        /* ===== TELA INICIAL ===== */
        #tela-inicial {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .corridas-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 24px;
        }

        .corridas-grid {
            display: grid;
            gap: 16px;
        }

        .card-corrida {
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-lg);
            padding: 24px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card-corrida:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-titulo {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-criador {
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .card-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ranking-preview {
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-correr {
            background: white;
            color: var(--primary);
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-correr:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-criar-container {
            padding-top: 16px;
        }

        .btn-criar {
            background: white;
            color: var(--primary);
            border: none;
            padding: 18px;
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-criar:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* ===== TELA DETALHES ===== */
        #tela-detalhes-corrida {
            background: var(--light);
            padding: 24px;
        }

        .detalhes-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .btn-voltar {
            background: var(--gray-100);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: var(--radius);
            margin-right: 16px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: var(--gray-200);
        }

        .detalhes-titulo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .info-card {
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .info-label-det {
            color: var(--gray-600);
            font-weight: 500;
        }

        .info-value-det {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .ranking-container {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 16px;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-300);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .ranking-pos {
            font-weight: 600;
            min-width: 30px;
        }

        .ranking-nome {
            flex: 1;
            margin: 0 12px;
        }

        .ranking-tempo {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--primary);
        }

        .btn-iniciar {
            background: var(--success);
            color: white;
            border: none;
            padding: 20px;
            border-radius: var(--radius-lg);
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-iniciar:hover {
            background: #00B34A;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* ===== TELAS DE MAPA ===== */
        #tela-editor, #tela-corrida {
            padding: 0;
        }

        #map-editor, #map-corrida {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .botoes-mapa {
            position: absolute;
            bottom: 24px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 0 20px;
            z-index: 1000;
        }

        .btn-mapa {
            padding: 14px 18px;
            border: none;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            max-width: 140px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-mapa:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-inicio { background: var(--primary); }
        .btn-checkpoint { background: var(--warning); color: var(--gray-900); }
        .btn-chegada { background: var(--danger); }
        .btn-salvar { background: var(--success); }
        .btn-voltar-mapa { background: var(--gray-600); }

        /* ===== TELA CORRIDA ===== */
        #hud-corrida {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 30px;
            border-radius: var(--radius-lg);
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            min-width: 280px;
            box-shadow: var(--shadow-lg);
        }

        #cronometro {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        #hud-checkpoint, #hud-distancia {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .progresso-corrida {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        /* ===== NOTIFICA√á√ïES ===== */
        .notificacao {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 16px 28px;
            border-radius: var(--radius);
            z-index: 2000;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
            text-align: center;
            max-width: 90%;
        }

        .notificacao.ativa {
            opacity: 1;
        }

        .notificacao.erro {
            background: var(--danger);
        }

        .notificacao.info {
            background: var(--gray-600);
        }

        /* ===== MODOS ===== */
        .modo-ativo {
            transform: scale(0.95);
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* ===== MAPA MODO ESCURO ===== */
        .dark-mode .leaflet-tile {
            filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
        }

        /* ===== SCROLLBAR ===== */
        .corridas-container::-webkit-scrollbar {
            width: 6px;
        }

        .corridas-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .corridas-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .corridas-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .ranking-container::-webkit-scrollbar {
            width: 4px;
        }

        .ranking-container::-webkit-scrollbar-track {
            background: var(--gray-200);
            border-radius: 2px;
        }

        .ranking-container::-webkit-scrollbar-thumb {
            background: var(--gray-400);
            border-radius: 2px;
        }

        body.dark-mode .ranking-container::-webkit-scrollbar-track {
            background: var(--gray-700);
        }

        body.dark-mode .ranking-container::-webkit-scrollbar-thumb {
            background: var(--gray-500);
        }

        /* ===== RESPONSIVO ===== */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            .card-info {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .botoes-mapa {
                flex-wrap: wrap;
            }
            
            .btn-mapa {
                max-width: calc(50% - 6px);
                margin-bottom: 8px;
            }
        }
    </style>
</head>

        // Usu√°rio admin padr√£o
        if (!usuarios.admin) {
            usuarios.admin = {
                senha: 'admin123',
                nome: 'Administrador',

        }

        function atualizarPosicao(posicao) {
            const posAtual = [posicao.coords.latitude, posicao.coords.longitude];
            
            // Atualizar marcador de posi√ß√£o
            if (!mapCorrida.hasLayer(marcadorPosicaoAtual)) {
                marcadorPosicaoAtual.addTo(mapCorrida);
            }
            marcadorPosicaoAtual.setLatLng(posAtual);
            
            // Centralizar mapa na posi√ß√£o atual (suavemente)
            mapCorrida.panTo(posAtual, { animate: true, duration: 1.0 });
            
            // Calcular dist√¢ncia at√© o pr√≥ximo checkpoint
            const alvo = pontosDaCorridaAtual[checkpointAlvoIndex];
            const distancia = calcularDistancia(posAtual[0], posAtual[1], alvo[0], alvo[1]);
            
            document.getElementById('hud-distancia').textContent = `Dist√¢ncia: ${Math.round(distancia)} m`;
            
            // Verificar se atingiu o checkpoint
            if (distancia < RAIO_DE_ACERTO_CHECKPOINT) {
                checkpointAlvoIndex++;
                
                if (checkpointAlvoIndex >= pontosDaCorridaAtual.length) {
                    concluirCorrida();
                    return;
                }
                
                // Atualizar pr√≥ximo checkpoint
                const proximoAlvo = pontosDaCorridaAtual[checkpointAlvoIndex];
                marcadorProximoCheckpoint.setLatLng(proximoAlvo);
                
                const nomeCheckpoint = checkpointAlvoIndex === pontosDaCorridaAtual.length - 1 ? 
                    'Chegada' : `Checkpoint ${checkpointAlvoIndex}`;
                
                document.getElementById('hud-checkpoint').textContent = `Pr√≥ximo: ${nomeCheckpoint}`;
                document.getElementById('progresso-corrida').textContent = `Checkpoint ${checkpointAlvoIndex}/${pontosDaCorridaAtual.length - 1}`;
                
                mostrarNotificacao(`‚úÖ ${nomeCheckpoint} alcan√ßado!`);
            }
        }

        function erroGPS(erro) {
            console.error('Erro GPS:', erro);
            document.getElementById('hud-distancia').textContent = 'Erro no GPS';
            
            if (erro.code === 1) {
                mostrarNotificacao('Permita o acesso √† sua localiza√ß√£o para usar o GPS!', 'erro');
                pararCorrida(true);
            }
        }

        function atualizarCronometro() {
            const agora = new Date();
            const diferenca = new Date(agora - tempoInicio);
            
            const horas = String(diferenca.getUTCHours()).padStart(2, '0');
            const minutos = String(diferenca.getMinutes()).padStart(2, '0');
            const segundos = String(diferenca.getSeconds()).padStart(2, '0');
            
            document.getElementById('cronometro').textContent = `${horas}:${minutos}:${segundos}`;
        }

        function concluirCorrida() {
            const tempoFinal = document.getElementById('cronometro').textContent;
            
            pararCorrida(false);
            mostrarNotificacao(`üèÅ Corrida conclu√≠da! Seu tempo: ${tempoFinal}`, 'sucesso');
            
            // Calcular tempo em segundos
            const tempoObj = new Date(new Date() - tempoInicio);
            const tempoSegundos = tempoObj.getUTCHours() * 3600 + tempoObj.getMinutes() * 60 + tempoObj.getSeconds();
            
            // Salvar no ranking
            salvarNoRanking(idDaCorridaAtual, tempoSegundos, tempoFinal);
            
            // Atualizar n√∫mero de participantes
            atualizarParticipantes(idDaCorridaAtual);
            
            setTimeout(() => {
                carregarListaCorridas();
                mostrarTela('tela-inicial');
            }, 4000);
        }

        function pararCorrida(desistencia) {
            if (cronometroInterval) clearInterval(cronometroInterval);
            if (watchID) navigator.geolocation.clearWatch(watchID);
            
            if (desistencia) {
                mostrarNotificacao('Corrida cancelada', 'info');
                carregarListaCorridas();
                mostrarTela('tela-inicial');
            }
        }

        function salvarNoRanking(idCorrida, tempoSegundos, tempoFormatado) {
            let rankings = JSON.parse(localStorage.getItem('rankings')) || {};
            
            if (!rankings[idCorrida]) {
                rankings[idCorrida] = [];
            }
            
            rankings[idCorrida].push({
                user: nomeUsuario,
                timeSec: tempoSegundos,
                timeStr: tempoFormatado,
                date: new Date().toISOString()
            });
            
            // Ordenar por tempo (menor primeiro)
            rankings[idCorrida].sort((a, b) => a.timeSec - b.timeSec);
            
            localStorage.setItem('rankings', JSON.stringify(rankings));
        }

        function atualizarParticipantes(idCorrida) {
            let corridasSalvas = JSON.parse(localStorage.getItem('corridasSalvas')) || [];
            const corridaIndex = corridasSalvas.findIndex(c => c.id === idCorrida);
            
            if (corridaIndex !== -1) {
                if (!corridasSalvas[corridaIndex].participantes) {
                    corridasSalvas[corridaIndex].participantes = 0;
                }
                corridasSalvas[corridaIndex].participantes++;
                localStorage.setItem('corridasSalvas', JSON.stringify(corridasSalvas));
            }
        }

        // ===== FUN√á√ïES UTILIT√ÅRIAS =====
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Raio da Terra em metros
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calcularDistanciaTotal(pontos) {
            let total = 0;
            for (let i = 0; i < pontos.length - 1; i++) {
                total += calcularDistancia(
                    pontos[i][0], pontos[i][1],
                    pontos[i+1][0], pontos[i+1][1]
                );
            }
            return Math.round(total);
        }

        function formatarDistancia(metros) {
            if (metros < 1000) {
                return `${metros} m`;
            } else {
                return `${(metros / 1000).toFixed(1)} km`;
            }
        }

        function formatarTempo(minutos) {
            if (minutos < 1) {
                return '< 1 min';
            } else if (minutos < 60) {
                return `~${minutos} min`;
            } else {
                const horas = Math.floor(minutos / 60);
                const mins = minutos % 60;
                return `~${horas}h${mins > 0 ? `${mins}min` : ''}`;
            }
        }

        function mostrarNotificacao(mensagem, tipo = 'sucesso') {
            const notificacao = document.getElementById('notificacao');
            notificacao.textContent = mensagem;
            notificacao.className = 'notificacao';
            
            if (tipo === 'erro') {
                notificacao.classList.add('erro');
            } else if (tipo === 'info') {
                notificacao.classList.add('info');
            }
            
            notificacao.classList.add('ativa');
            
            setTimeout(() => {
                notificacao.classList.remove('ativa');
            }, 4000);
        }

        // ===== ANIMA√á√ÉO PULSE =====
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
